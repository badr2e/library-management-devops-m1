name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  BACKEND_IMAGE_NAME: library-backend
  FRONTEND_IMAGE_NAME: library-frontend
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/library-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/library-frontend
  REGION: europe-west1
  BACKEND_SERVICE_NAME: library-backend
  FRONTEND_BUCKET: ${{ secrets.GCP_PROJECT_ID }}-frontend
  VERSION: ${{ github.sha }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ env.VERSION }}
            ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ env.VERSION }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  testing:
    name: Testing
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest pytest-cov

      - name: Run backend tests
        working-directory: ./backend
        env:
          TESTING: "true"
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest -v --cov=./ --cov-report=xml

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Pull and test backend container
        env:
          TESTING: "true" # Pour √©viter les erreurs Firestore
          PROJECT_ID: "dummy-project" # Pour √©viter les erreurs d'identification GCP
        run: |
          docker pull ${{ env.BACKEND_IMAGE }}:${{ env.VERSION }}
          docker run --name backend-test -d -p 8080:8080 \
            -e TESTING=true \
            -e PROJECT_ID=dummy-project \
            ${{ env.BACKEND_IMAGE }}:${{ env.VERSION }}
          sleep 15  # Augmenter le d√©lai d'attente
          docker logs backend-test  # Afficher les logs pour diagnostic
          curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:8080/api/health || exit 1
          docker stop backend-test

  release:
    name: Release
    needs: [testing]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Release version
        id: set_version
        run: |
          VERSION=$(date +'%Y.%m.%d')-${{ github.run_number }}
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release Tag
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/v${{ env.RELEASE_VERSION }}',
              sha: context.sha
            })

      - name: Create Release
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ env.RELEASE_VERSION }}',
              name: 'Release v${{ env.RELEASE_VERSION }}',
              body: 'Release of version ${{ env.RELEASE_VERSION }}',
              draft: false,
              prerelease: false
            })

  deploy:
    name: Deploy
    needs: [release]
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    outputs:
      backend_url: ${{ steps.deploy-backend.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Create Artifact Registry repository if not exists
        run: |
          gcloud artifacts repositories describe library-management --location=${{ env.REGION }} --project=${{ env.PROJECT_ID }} || \
          gcloud artifacts repositories create library-management --repository-format=docker --location=${{ env.REGION }} --project=${{ env.PROJECT_ID }}

      - name: Tag and push backend image to Google Artifact Registry
        run: |
          gcloud auth configure-docker --quiet
          docker pull ${{ env.BACKEND_IMAGE }}:${{ env.VERSION }}
          docker tag ${{ env.BACKEND_IMAGE }}:${{ env.VERSION }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/library-management/${{ env.BACKEND_IMAGE_NAME }}:${{ env.VERSION }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/library-management/${{ env.BACKEND_IMAGE_NAME }}:${{ env.VERSION }}

      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.BACKEND_SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/library-management/${{ env.BACKEND_IMAGE_NAME }}:${{ env.VERSION }}

  operate:
    name: Operate
    needs: [deploy]
    runs-on: ubuntu-latest

    steps:
      - name: Verify Backend Health
        run: |
          curl --retry 10 --retry-delay 10 --retry-connrefused ${{ needs.deploy.outputs.backend_url }}/api/health || exit 1

      - name: Verify Frontend Deployment
        run: |
          curl --retry 5 --retry-delay 5 --retry-connrefused https://storage.googleapis.com/${{ env.FRONTEND_BUCKET }}/index.html -o /dev/null -w '%{http_code}\n' | grep -q 200 || exit 1

      - name: Apply Database Migrations or Initialization (if any)
        run: |
          echo "Running any required database migrations or initializations"
          # Ajoutez ici les commandes sp√©cifiques pour les migrations ou l'initialisation

  monitor:
    name: Monitor
    needs: [operate]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Google Auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Setup Monitoring Alerts (if not already set up)
        run: |
          echo "Setting up or verifying monitoring alerts"
          # V√©rifier si des alertes existent d√©j√†
          gcloud monitoring channels describe default --project=${{ env.PROJECT_ID }} || \
          gcloud monitoring channels create --display-name=default --description="Default notification channel" --project=${{ env.PROJECT_ID }}

      - name: Configure Cloud Run Monitoring
        run: |
          echo "Setting up Cloud Run monitoring"
          # Configurer la surveillance de Cloud Run
          # Par exemple, configurer des alertes sur la latence, les erreurs HTTP 5xx, etc.

      - name: Deploy Health Dashboard (if available)
        run: |
          echo "Deploying or verifying application health dashboard"
          # D√©ployer ou v√©rifier un tableau de bord de surveillance

      - name: Send Deployment Notification
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"text":"üöÄ **Deployment Successful**\nVersion: v${{ env.RELEASE_VERSION }}\nBackend: ${{ needs.deploy.outputs.backend_url }}\nFrontend: https://storage.googleapis.com/${{ env.FRONTEND_BUCKET }}/index.html"}' \
            ${{ secrets.WEBHOOK_URL || 'https://example.com' }}
          echo "Deployment of v${{ env.RELEASE_VERSION }} completed successfully"
